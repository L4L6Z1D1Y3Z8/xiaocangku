      <p>李大智是当代著名书法家，政治家，歌手，演员，数学家，物理学家。</p>
      <p>四岁时，曾被清华大学的少年班破格录取。六岁时，拿过全国奥林匹克</p>
      <p>数学竞赛金牌。九岁时，拿过诺贝尔物理学奖，成为全中国第三位拿过</p>
      <p>诺贝尔奖的人。十二岁，因无敌而感到寂寞，他决定返回他的家乡，去</p>
      <p>了长春市宽城区72北校就学,现担任长春市教育局局长一职,他是一个平</p>
      <p>凡而又伟大的人，值得我们去学习。</p>
